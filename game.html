<head>

<body>

    <img id="plowUp" src="images/PlowUp.gif" alt="Snowplow" width="0" height="0">
    <img id="plowLeft" src="images/PlowLeft.gif" alt="Snowplow" width="0" height="0">
    <img id="plowRight" src="images/PlowRight.gif" alt="Snowplow" width="0" height="0">
    <img id="mailbox" src="images/mailbox.gif" alt="Mailbox" width="0" height="0">
